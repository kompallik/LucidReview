version: "3.9"

# ============================================================
# LucidReview CI / Integration Test Stack
# Minimal services for integration testing â€” no persistent volumes.
# Usage: docker compose -f docker-compose.test.yml up -d
# ============================================================

services:

  mysql-test:
    image: mysql:8.0
    container_name: lucidreview-mysql-test
    ports:
      - "13307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test_root
      MYSQL_DATABASE: lucidreview
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    tmpfs:
      - /var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-allowed-packet=64M
      --innodb-flush-log-at-trx-commit=0
      --sync-binlog=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_root"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  hapi-fhir-test:
    image: hapiproject/hapi:latest
    container_name: lucidreview-hapi-fhir-test
    ports:
      - "8082:8080"
    environment:
      SPRING_CONFIG_LOCATION: /app/config/application.yaml
      # Override datasource to use in-memory H2 instead of MySQL
      SPRING_DATASOURCE_URL: "jdbc:h2:mem:hapi_fhir;DB_CLOSE_DELAY=-1"
      SPRING_DATASOURCE_DRIVERCLASSNAME: org.h2.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ca.uhn.fhir.jpa.model.dialect.HapiFhirH2Dialect
    volumes:
      - ./docker/hapi-fhir/application.yaml:/app/config/application.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
