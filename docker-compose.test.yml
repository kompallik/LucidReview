version: "3.9"

# ============================================================
# LucidReview CI / Integration Test Stack
# Minimal services for integration testing — no persistent volumes.
# Usage: docker compose -f docker-compose.test.yml up -d
# ============================================================

services:

  mysql-test:
    image: mysql:8.0
    container_name: lucidreview-mysql-test
    ports:
      - "13307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test_root
      MYSQL_DATABASE: lucidreview
    # No init SQL — schema is created via Knex migrations in CI
    tmpfs:
      - /var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max-allowed-packet=64M
      --innodb-flush-log-at-trx-commit=0
      --sync-binlog=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_root"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  # HAPI FHIR is omitted from the CI test stack — the backend integration tests
  # only require MySQL. HAPI FHIR is available in the full dev stack (docker-compose.yml)
  # and can be started separately with: docker compose up hapi-fhir
